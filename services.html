<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Paws & Claws Pet Store</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Paws & Claws Pet Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center">Our Services</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <h4>Grooming</h4>
                <img src="images/grooming.jpg" alt="Grooming" class="img-fluid rounded mb-2">
            </div>
            <div class="col-md-4">
                <h4>Veterinary Care</h4>
                <img src="images/vet.jpg" alt="Veterinary Care" class="img-fluid rounded mb-2">
            </div>
            <div class="col-md-4">
                <h4>Pet Adoption</h4>
                <img src="images/adoption.jpg" alt="Adoption" class="img-fluid rounded mb-2">
            </div>
        </div>
        
        <h2 class="text-center mt-5">Pricing Table</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grooming</td>
                    <td>$50</td>
                </tr>
                <tr>
                    <td>Veterinary Care</td>
                    <td>$75</td>
                </tr>
                <tr>
                    <td>Pet Adoption</td>
                    <td>$100</td>
                </tr>
            </tbody>
        </table>

        <!-- Contact Form -->
        <h2 class="text-center mt-5">Contact Us</h2>
        <form class="mt-3">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Paws & Claws Pet Store. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
